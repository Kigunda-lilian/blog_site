{%extends 'base.html'%}
{%block content%}
<div class="container mt-4">
    <form action="{{url_for('main.edit',id=data.id)}}" method="POST" enctype="multipart/form-data">
        <h1 class="text-info text-center">Update Pizza</h1>
  
        <div class="form-group mb-2">
          <label >Post Title</label>
          <input type="text" name="title"  class="form-control" value='{{data.title}}' placeholder="Post Title" required>
      </div>


      <div class="form-group ">
        <label >Post Category</label>

     <select class="form-control" name="category" value='{{data.category}}' id="size">
         <option value="">Select post category</option>
         <option value="sport" {%  if data.category =="sport" %}selected {%endif%}>Sport</option>
         <option value="passion" {%  if data.category =="passion" %}selected {%endif%} > Passion</option>
         <option value="food" {%  if data.category =="food" %}selected {%endif%} >Food</option>
         <option value="travel" {%  if data.category =="travel" %}selected {%endif%} >Travel</option>
         <option value="health" {%  if data.category =="health" %}selected {%endif%} >Health</option>
         <option value="Promotion" {%  if data.category =="Promotion" %}selected {%endif%} >Promotion</option>
     </select>
  </div>

  <div class="form">
    <label for="">Post Content</label><br>
  <textarea name="content"  class="form-control" >{{data.content}}</textarea>
  </div>


  <div class="form-group">

        <input type="submit" class="btn btn-primary btn-lg" name="" value="Updata Post" required>

    </div>


  </form>



</div>
{%endblock%}
